<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/search.css">
    <title>Movie Search module</title>
</head>

<body>
    <header class="container">
        <div class="d-flex justify-content-end">
            <div id="myform" class="d-flex justify-sm-content-between searchbar">
                <label class="search_label" for="search_input">Search :</label>
                <input id="search_input" class="flex-shrink-1 flex-grow-1 search_input" type="text" name="search" onkeypress="clickPress(event)">
                <button id="btn_search" aria-label="search" class="flex-shrink-0 search_icon">
                    <svg class="icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
                </button>
            </div>
        </div>
    </header>
    <main class="container">
        <div>
            <div id="switch" class="">
                <div id="filters" class="">
                    <ul id='filters-list' class="d-flex flex-wrap">
                        <li>
                            <form id="switch_ctrl" class="d-flex justify-content-center">
                                <p id="filterText" class="align-self-center px-2 text-light">Find by :</p>
                                <button type="button" id="findPlaylist" class="find">Playlist</button>
                                <button type="button" id="findCategory" class="find">Category</button>
                                <button type="button" id="findYear" class="find">Year</button>
                            </form>
                        </li>
                        <!-- Playlist buttons -->
                        <li><button type="button" id="nowPlay" class="playlist" >Now playing</button></li>
                        <li><button type="button" id="trending" class="playlist" >Trending</button></li>
                        <li><button type="button" id="upcoming" class="playlist" >Upcoming</button></li>
                        <li><button type="button" id="popular" class="playlist" >Popular</button></li>
                        <li><button type="button" id="topRated" class="playlist" >Top Rated</button></li>
                        <!-- Category buttons -->
                        <li><button type="button" id="action" class="cat d-none" value=28 >Action</button></li>
                        <li><button type="button" id="adventure" class="cat d-none" value=12 >Adventure</button></li>
                        <li><button type="button" id="animation" class="cat d-none" value=16 >Animation</button></li>
                        <li><button type="button" id="comedy" class="cat d-none" value=35 >Comedy</button></li>
                        <li><button type="button" id="crime" class="cat d-none" value=80 >Crime</button></li>
                        <li><button type="button" id="documentary" class="cat d-none" value=99 >Documentary</button></li>
                        <li><button type="button" id="drama" class="cat d-none" value=18 >Drama</button></li>
                        <li><button type="button" id="family" class="cat d-none" value=10751 >Family</button></li>
                        <li><button type="button" id="fantasy" class="cat d-none" value=14 >Fantasy</button></li>
                        <li><button type="button" id="history" class="cat d-none" value=36 >History</button></li>
                        <li><button type="button" id="horror" class="cat d-none" value=27 >Horror</button></li>
                        <li><button type="button" id="music" class="cat d-none" value=10402 >Music</button></li>
                        <li><button type="button" id="mystery" class="cat d-none" value=9648 >Mystery</button></li>
                        <li><button type="button" id="romance" class="cat d-none" value=10749 >Romance</button></li>
                        <li><button type="button" id="sf" class="cat d-none" value=878 >SF</button></li>
                        <li><button type="button" id="tv" class="cat d-none" value=10770 >TV Movie</button></li>
                        <li><button type="button" id="thriller" class="cat d-none" value=53 >Thriller</button></li>
                        <li><button type="button" id="war" class="cat d-none" value=10752 >War</button></li>
                        <li><button type="button" id="western" class="cat d-none" value=37 >Western</button></li>
                        <!-- Year buttons -->
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <p id="result" class="text-white">Movies <span id="total-movies"></span></p>
            </div>
        </div>
        <div id="movies">
        </div>
    </main>
</body>
<!--search functions-->
<script src="./js/search.js"></script>
<!-- Bootstrap JS -->
<script src="./js/bootstrap.min.js"></script>


</html>
